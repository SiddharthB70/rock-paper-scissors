<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset = "UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap" rel="stylesheet">  
        <link href = "CSS/stylesheet.css" type = "text/css" rel = "stylesheet">
        <script src = "js/script.js" defer></script>
    </head>
    <body>
        <div id="outer-box">
            <div id="header">
                <div id="heading"><h3>ROCK, PAPER, SCISSORS</h3></div>
            </div>
            <div id="vs-counter">
                <div class = "player tries">TRIES:</div> 
                <div class = "player card-counter"></div>
                <div id = "vs">VS</div>
                <div class = "computer tries">TRIES:</div> 
                <div class = "computer card-counter"></div>
            </div>
            <div id="card-counter">
                <div class = "player cards">
                    <img src = "img/rock.png" class = "card rock" data-card = "R">
                    <img src = "img/paper.png" class = "card paper" data-card = "P">
                    <img src = "img/scissor.png" class = "card scissor" data-card = "S">
                </div>
                <span class="player">PLAYER</span>
                <div id = "start" class = "button"></div>
                <div id = "reset" class = "button">RESET</div>
                <div class = "computer cards">
                    <img src = "img/card_back.jpg" class = "card rock">
                    <img src = "img/card_back.jpg" class = "card paper">
                    <img src = "img/card_back.jpg" class = "card scissor">
                </div>
                <span class="computer">COMPUTER</span>
            </div>
            <div id="message-counter">
                <div id = "message-panel"></div>
            </div>
        </div>
    </body>
</html>
