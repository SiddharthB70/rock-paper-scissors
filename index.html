<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset = "UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">  
        <link href = "CSS/stylesheet.css" type = "text/css" rel = "stylesheet">

        <script src = "js/script.js" defer></script>
    </head>
    <body>
        <div id="outer-box">
            <div id="header">
                <div id="heading"><h3>ROCK, PAPER, SCISSORS</h3></div>
            </div>
            <div id="vs-counter">
                <div class = "player tries">TRIES:</div> 
                <div class = "player card-counter"></div>
                <div id = "vs">VS</div>
                <div class = "computer tries">TRIES:</div> 
                <div class = "computer card-counter"></div>
            </div>
            <div id="card-counter">
                <div class = "player cards">
                    <img src = "img/rock.png" class = "card">
                    <img src = "img/paper.png" class = "card paper">
                    <img src = "img/scissor.png" class = "card scissor">
                </div>
                <div class = "button"></div>
                <div class = "computer cards">
                    <img src = "img/card_back.jpg" class = "card">
                    <img src = "img/card_back.jpg" class = "card paper">
                    <img src = "img/card_back.jpg" class = "card scissor">
                </div>
            </div>
            <div id="message-counter">
                <div id = "message-panel"></div>
            </div>
        </div>
    </body>
</html>
